  <main>
    <div class="contact-main-container">
      <div class="contact-form-card">
        <h1 class="contact-title">Get In Touch</h1>
        <p class="contact-subtitle">Have questions about our projects or want to join our team? We'd love to hear from
          you!</p>

        <form class="contact-form" id="contactForm" action="https://formspree.io/f/xkgvwlza" method="POST">
          <div class="form-group">
            <label for="name" class="form-label">Name *</label>
            <input type="text" id="name" name="name" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email *</label>
            <input type="email" id="email" name="email" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="subject" class="form-label">Subject</label>
            <select id="subject" name="subject" class="form-input">
              <option value="">Select a topic...</option>
              <option value="general">General Inquiry</option>
              <option value="membership">Join Our Team</option>
              <option value="projects">Project Collaboration</option>
              <option value="sponsorship">Sponsorship Opportunities</option>
              <option value="events">Events & Competitions</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message" class="form-label">Message *</label>
            <textarea id="message" name="message" class="form-input form-textarea" rows="6" required
              placeholder="Tell us about your interest in SEDS or any questions you have..."></textarea>
          </div>

          <!-- Formspree honeypot field to prevent spam -->
          <input type="text" name="_gotcha" style="display:none">
          
          <!-- Redirect after submission -->
          <input type="hidden" name="_next" value="thank-you.html">

          <button type="submit" class="form-submit-btn">
            <i class="fa-solid fa-paper-plane"></i>
            Send Message
          </button>
        </form>

        <div class="contact-info">
          <h3>Other Ways to Reach Us</h3>
          <div class="contact-methods">
            <div class="contact-method">
              <i class="fa-solid fa-envelope"></i>
              <span>ubseds@ubseds.org</span>
            </div>
            <div class="contact-method">
              <i class="fa-brands fa-instagram"></i>
              <a href="https://www.instagram.com/ub.seds/" target="_blank">@ub.seds</a>
            </div>
            <div class="contact-method">
              <i class="fa-brands fa-youtube"></i>
              <a href="https://www.youtube.com/@UBRocketry" target="_blank">@UBRocketry</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    // Mobile menu toggle
    const toggleBtn = document.querySelector(".toggle-btn");
    const toggleBtnIcon = document.querySelector(".toggle-btn i");
    const dropDownMenu = document.querySelector(".dropdown-menu");

    toggleBtn.onclick = function () {
      dropDownMenu.classList.toggle("open");
